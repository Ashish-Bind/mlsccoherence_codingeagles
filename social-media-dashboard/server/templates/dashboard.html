<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Dashboard</title>
</head>
<body>
    <h1>YouTube Video Dashboard</h1>
    <h2>Video Details</h2>
    <p><strong>Title:</strong> {{ title }}</p>
    <p><strong>Channel Title:</strong> {{ channel_title }}</p>
    <p><strong>Views:</strong> {{ view_count }}</p>
    <p><strong>Likes:</strong> {{ like_count }}</p>
    <p><strong>Dislikes:</strong> {{ dislike_count }}</p>
    <p><strong>Comments:</strong> {{ comment_count }}</p>
</body>
</html>
